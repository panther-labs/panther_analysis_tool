license = { text = "Apache-2.0" }
keywords = ["Security", "CLI"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/panther-labs/panther_analysis_tool"
Downloads = "https://github.com/panther-labs/panther_analysis_tool/archive/v1.0.0.tar.gz"

[project.scripts]
panther_analysis_tool = "panther_analysis_tool.main:run"
pat = "panther_analysis_tool.main:run"

[tool.poetry]
package-mode = true
requires-poetry = ">=2.0"

[tool.poetry.group.dev.dependencies]
bandit = "1.7.5"
black = "24.3.0"
isort = "5.12.0"
mypy = "1.5.1"
pyfakefs = "^5.9.3"
pylint = "2.17.5"
typed-ast = "1.5.5"
pytest = "^8.4.2"
pytest-cov = "^7.0.0"
coverage = "^7.11.0"
textual-dev = "^1.8.0"
types-pyyaml = "^6.0.12.20250915"
types-requests = "^2.32.4.20250913"
types-python-dateutil = "^2.9.0.20251008"
responses = "^0.25.8"
pytest-mock = "^3.15.1"
pytest-asyncio = "^1.2.0"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[tool.black]
exclude = '\.poetry'
line-length = 100

[tool.isort]
profile = "black"
skip = ['\.poetry']

[tool.mypy]
disallow_untyped_defs = true
exclude = ['^.poetry\\']
ignore_missing_imports = true
warn_unused_ignores = true

[tool.pylint.format]
max-line-length = 140

[tool.pylint."messages control"]
disable = [
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "duplicate-code",
    "fixme",
    "too-many-branches",
    "deprecated-module",
    "too-many-lines",
    "too-few-public-methods",
]

[tool.sqlfluff.core]
dialect = "snowflake"
templater = "jinja"

[tool.pytest.ini_options]
python_classes = [
    "!TestCorrelationRuleParams",
    "!TestCorrelationRuleResponse",
    "!TestResultsContainer",
    "!TestResultContainer",
    "!TestAnalysisArgs",
    "!TestError",
    "!TestResultsPerFunction",
    "!TestResult",
    "!TestExpectations",
    "!TestSpecification",
    "!TestCaseEvaluator",
]
norecursedirs = [
    # fixtures folder contains test detections in python which pytest will load as real python modules,
    # so we need to exclude it from test collection to avoid errors
    "fixtures",
    "scripts",
]
