    "colorama==0.4.6",
    "contextlib2==21.6.0",
    "decorator==5.1.1",
    "diff-cover==9.2.0",
    "dill==0.3.7",
    "dynaconf==3.2.2",
    "exceptiongroup==1.2.2",
    "frozenlist==1.5.0",
    "gql[aiohttp]==3.5.0",
    "graphql-core==3.2.3",
    "idna==3.7",
    "iniconfig==2.0.0",
    "jinja2==3.1.6",
    "jmespath==1.0.1",
    "jsonlines==4.0.0",
    "jsonpath-ng==1.5.3",
    "jsonschema==4.23.0",
    "jsonschema-specifications==2024.10.1",
    "markupsafe==3.0.2",
    "multidict==6.1.0",
    "nested-lookup==0.2.25",
    "packaging==23.1",
    "panther-core (==0.12.1)",
    "pathspec==0.12.1",
    "pluggy==1.5.0",
    "ply==3.11",
    "policyuniverse==1.5.1.20230817",
    "propcache==0.2.1",
    "pygments==2.19.2",
    "python-dateutil==2.8.2",
    "pyyaml==6.0.2",
    "referencing==0.36.2",
    "regex==2024.11.6",
    "requests==2.32.4",
    "rpds-py==0.22.3",
    "ruamel-yaml==0.18.13",
    "ruamel-yaml-clib==0.2.7",
