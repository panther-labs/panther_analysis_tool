    "textual (>=6.3.0,<7.0.0)",
    "textual[syntax] (>=6.3.0,<7.0.0)",
    "urllib3 (>=2.5.0,<3.0.0)",
    "boto3 (>=1.40.53,<2.0.0)",
    "botocore (>=1.40.53,<2.0.0)",
    "s3transfer (>=0.14.0,<0.15.0)",
