AnalysisType: rule 
Filename: example_legacy_rule_mocks.py
DisplayName: MFA Rule - Legacy Mocks
Description: MFA is a security best practice that adds an extra layer of protection for your AWS account logins.
Severity: High
Threshold: 5
RuleID: AWS.CloudTrail.MFAEnabledLegacyMocks
Enabled: true
SummaryAttributes:
  - p_log_type
  - p_any_ip_addresses
LogTypes:
  - AWS.CloudTrail
Tags:
  - AWS Managed Rules - Security, Identity & Compliance
  - AWS
  - CIS
  - SOC2
Runbook: >
  Find out who disabled MFA on the account.
Reference: https://www.link-to-info.io
Tests:
  -
    Name: Example Legacy Mocking Test
    ExpectedResult: true
    Log:
      Arn: arn:aws:iam::123456789012:user/root
      CreateDate: 2019-01-01T00:00:00Z
      CredentialReport:
        MfaActive: false
        PasswordEnabled: true
      UserName: root
    Mocks:
      [
        {
          "objectName": "boto3",
          "returnValue": "example_boto3_return_value"
        },
        {
          "objectName": "date",
          "returnValue": ["example_date_return_value"]
        }
      ]
