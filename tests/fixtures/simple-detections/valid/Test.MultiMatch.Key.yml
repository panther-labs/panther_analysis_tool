AnalysisType: rule
RuleID: Test.MultiMatch.Key
DisplayName: EKS Audit Log based single sourceIP is generating multiple 403s
Severity: High
Enabled: true
LogTypes:
  - Amazon.EKS.Audit
Detection:
  - Condition: StartsWith
    Values:
      - Key: actor_user_id
      - DeepKey:
          - user
          - user_id
  - Condition: Equals
    Values:
      - Key: source_ip_address
      - DeepKey:
          - source_ip
          - source_ip_address
  - Condition: DoesNotEqual
    Values:
      - Key: response_status_code
      - DeepKey:
          - response
          - status_code
