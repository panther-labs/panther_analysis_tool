on: [push, pull_request, pull_request_target]

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.9.15
      - name: Install pipenv
        run: make install-pipenv
      - name: Install
        run: make install
      - name: Commit Modified Files
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BRANCH=${{ github.head_ref }}
            git fetch; git checkout ${{ github.head_ref }}
          else
              BRANCH=${{ github.ref }}
          fi

          make fmt
          
          git config --global user.email "$(git log -n 1 --pretty=format:%ae)"
          git config --global user.name "${{ github.actor }}"
          git add -A .

          AUTOFMT_COMMIT=1
          git commit -m "Automatically commit format changes" || AUTOFMT_COMMIT=0
          if [ $AUTOFMT_COMMIT -eq 0 ]; then
            echo "No autoformatting needed"
          else
            echo "Auto formatting changed files"
            git push origin HEAD:$BRANCH
          fi
