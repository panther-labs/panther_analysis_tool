on:
  pull_request:
    branches:
      - master

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PANTHER_BOT_AUTOMATION_TOKEN }}
      - name: Setup Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.9.15
      - name: Install pipenv
        run: make install-pipenv
      - name: Install
        run: make install
      - name: Commit Modified Files
        run: |          
          git fetch; git checkout ${{ github.head_ref }}

          make fmt
          
          git config --global user.email "github-service-account-automation@panther.io"
          git config --global user.name "panther-bot-automation"
          git add -A .

          AUTOFMT_COMMIT=1
          git commit -m "Auto-format files" || AUTOFMT_COMMIT=0
          if [ $AUTOFMT_COMMIT -eq 0 ]; then
            echo "No autoformatting needed"
          else
            echo "Auto formatting changed files"
            git push origin HEAD:${{ github.head_ref }}
          fi
