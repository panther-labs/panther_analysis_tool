on: [push, pull_request, pull_request_target]

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Configure git user
        run: |
          if [[ -n "${{ secrets.PANTHER_BOT_AUTOMATION_TOKEN }}" ]]; then
            echo "TOKEN=${{ secrets.PANTHER_BOT_AUTOMATION_TOKEN }}" >> $GITHUB_ENV
            git config --global user.email "github-service-account-automation@panther.io"
            git config --global user.name "panther-bot-automation"
          else
            echo "TOKEN=${GITHUB_TOKEN}" >> $GITHUB_ENV
            git config --global user.email "github-service-account-automation@panther.io"
            git config --global user.name "panther-bot-automation"
          fi
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: $TOKEN
      - name: Setup Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.9.15
      - name: Install pipenv
        run: make install-pipenv
      - name: Install
        run: make install
      - name: Format and commit modified files
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BRANCH=${{ github.head_ref }}
            git fetch; git checkout ${{ github.head_ref }}
          else
            BRANCH=${{ github.ref }}
          fi

          make fmt
          git add -A .

          REQUIRES_COMMIT=1
          git commit -m "Auto-format files" || REQUIRES_COMMIT=0
          if [[ $REQUIRES_COMMIT -eq 0 ]]; then
            echo "No auto-formatting needed"
          else
            echo "Committing auto-formatted files"
            git push origin HEAD:$BRANCH
          fi
